<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dolar a Peso</title>
</head>

<body>
    <div class="card container mt-5" style="width: 18rem;">
        <div class="col align-self-start ">
            <form>
                <h3>Calculadora de dolar a peso</h3>
                <div class="form-row align-items-center">
                    <div class="row container">
                        <label class="sr-only" for="formularioDolarBlue">Dolar blue</label>
                        <input type="text" class="form-control mb-2 " id="formularioDolarBlue"
                            placeholder="Dolar blue 490$">
                        <div id="resultadoDolarBlue" class="card card-body" style="height: 20px;"></div>
                        <div class="col">
                            <button type="button" onclick="blue()" class="btn btn-primary mb-2 ">Blue</button>
                        </div>
                    </div>
                    <div class="row container">
                        <label class="sr-only" for="formularioDolarOficial">Dolar Oficial</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="formularioDolarOficial"
                                placeholder="Dolar oficial 250$">
                        </div>
                        <div id="resultadoDolarOficial" class="card card-body" style="height: 20px; max-width: 100px;">
                        </div>
                        <div class="col">
                            <button type="button" onclick="oficial()" class="btn btn-primary mb-2 ">Oficial</button>
                        </div>
                    </div>
                    <div class="row container">
                        <label class="sr-only" for="formularioDolarTarjeta">Dolar Tarjeta</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="formularioDolarTarjeta"
                                placeholder="Dolar Tarjeta 438$">
                        </div>
                        <div id="resultadoDolarTarjeta" class="card card-body d-inline-flex" style="height: 20px;">
                        </div>
                        <div class="col">
                            <button type="button" onclick="tarjeta()" class="btn btn-primary mb-2 ">Tarjeta</button>
                        </div>
                    </div>
                    <div class="row container">
                        <label class="sr-only" for="formularioDolarTurista">Dolar turista</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="formularioDolarTurista"
                                placeholder="Dolar turista 501$">
                        </div>
                        <div id="resultadoDolarTurista" class="card card-body d-inline-flex" style="height: 20px;">
                        </div>
                        <div class="col">
                            <button type="button" onclick="turista()" class="btn btn-primary mb-2 ">Turista</button>
                        </div>
                    </div>
                    <div class="row container">
                        <label class="sr-only" for="formularioDolarMayorista">Dolar Mayorista</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="formularioDolarMayorista"
                                placeholder="Dolar mayorista 240$">
                        </div>
                        <div id="resultadoDolarMayorista" class="card card-body d-inline-flex" style="height: 20px;">
                        </div>
                        <div class="col">
                            <button type="button" onclick="mayorista()" class="btn btn-primary mb-2 ">Mayorista</button>
                        </div>
                    </div>
                    <div class="row container">
                        <label class="sr-only" for="formularioEuroOficial">Euro Oficial</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" id="formularioEuroOficial"
                                placeholder="Euro Oficial 269$">
                        </div>
                        <div id="resultadoEuro" class="card card-body" style="height: 20px;"></div>
                        <div class="col">
                            <button type="button" onclick="euro()" class="btn btn-primary mb-2 ">Euro</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
